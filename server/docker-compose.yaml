version: '3.8'

services:
  mongo-db4:
    image: mongo
    container_name: mongo-db4
    networks:
      - app-network4

  my-postgres4:
    image: postgres
    container_name: my-postgres4
    environment:
      POSTGRES_PASSWORD: mypassword
    networks:
      - app-network4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 25s
      retries: 3

  server-class4:
    image: server-class4
    container_name:  server-class4
    networks:
      - app-network4
    environment:
      - MONGO_URI=mongodb://mongo-db4:27017/test
      - PG_URI=postgresql://postgres:mypassword@my-postgres4:5432
      - JWT_SECRET=mysecret
      - PORT=5000
    depends_on:
      my-postgres4:
        condition: service_healthy

  server-test-class4:
    image: server-test-class4
    container_name: server-test-class4
    networks:
      - app-network4
    environment:
      - MONGO_URI=mongodb://mongo-db4:27017/test
      - PG_URI=postgresql://postgres:mypassword@my-postgres4:5432
      - TEST_SERVER_URI=http://server-class4:5000
    depends_on:
      server-class4:
        condition: service_started

networks:
  app-network4:
    driver: bridge